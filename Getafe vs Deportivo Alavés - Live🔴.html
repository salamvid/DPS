  <script>
    function openTab(tabId, btn) {
      var contents = document.querySelectorAll('.tab-content');
      var buttons = document.querySelectorAll('.tabs button');

      contents.forEach(c => {
        let iframe = c.querySelector('iframe');
        if (c.id === tabId) {
          // شغل القناة المختارة فقط
          iframe.src = c.getAttribute('data-src');
          c.classList.add('active');
        } else {
          // أفرغ القنوات الأخرى (سبات)
          iframe.src = "";
          c.classList.remove('active');
        }
      });

      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    // تشغيل القناة الأولى عند التحميل
    window.onload = function() {
      document.querySelector('#ch1 iframe').src = document.querySelector('#ch1').getAttribute('data-src');
    }
  </script>
